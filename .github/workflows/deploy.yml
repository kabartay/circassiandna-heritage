name: Deploy to GitHub Pages (GCP Data)

on:
  push:
    branches: [ main, feat/basis, feat/gcp-storage ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Setup Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Fetch Heritage Data from GCP
      run: |
        mkdir -p data
        gsutil cp gs://${{ secrets.GCP_BUCKET_NAME }}/heritage-data.json data/heritage-data.json
        gsutil cp gs://${{ secrets.GCP_BUCKET_NAME }}/config.json data/config.json
        echo "✅ Data files fetched from GCP bucket"

    - name: Validate HTML
      run: |
        npm install -g html-validate
        html-validate index.html --config .github/html-validate-config.json || echo "HTML validation completed with warnings"

    - name: Check Links (if README exists)
      run: |
        if [ -f README.md ]; then
          npm install -g markdown-link-check
          markdown-link-check README.md --config .github/link-check-config.json || echo "Link check completed with warnings"
        else
          echo "README.md not found — skipping link check."
        fi

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feat/basis'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        exclude_assets: '.github,docs/CONTRIBUTING.md'
